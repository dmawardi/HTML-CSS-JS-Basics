<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="setDate()">
    <nav class="nav-bar">
      <div class="logo">Empire courses</div>
      <ul>
        <li>Course Home</li>
        <li>JS Home</li>
      </ul>
    </nav>
    <main>
      <h1>Javascript Home</h1>
      <p>Thanks for visiting us on: <span id="currentDate"></span></p>
      <!-- onclick event handler that calls function -->
      <button
        onclick="clickMe(this)"
        data-button="terminator"
        onmouseover="changeText(this)"
      >
        Click me
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
