<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="setDate()" onkeydown="handleKeyDown(event)">
    <nav class="nav-bar">
      <div class="logo">Empire courses</div>
      <ul>
        <li>Course Home</li>
        <li>JS Home</li>
      </ul>
    </nav>
    <main>
      <h1>Javascript Home</h1>
      <p>Thanks for visiting us on: <span id="currentDate"></span></p>
      <h3>This button changes text when you hover over</h3>
      <!-- onclick event handler that calls function -->
      <button
        onclick="clickMe(this)"
        data-button="terminator"
        onmouseover="changeText(this)"
      >
        Click me to change my text!
      </button>
      <h3>This button logs to the console</h3>
      <button onclick="sendConsoleMessage('hello, MJ!')">Log to console</button>

      <!-- Unlike the two above, the event handler will be placed through Javascript -->
      <h3>This button is targeted</h3>
      <button id="eventHandlerButton">change my CSS</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
